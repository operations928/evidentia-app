        async function handleLogin() {

        .active-chan { background:#00ff00; color:black; border-color:#00ff00; box-shadow:0 0 10px #00ff00; }

        .auth-card { background: var(--panel); padding: 30px; width: 90%; max-width: 400px; text-align: center; border-radius: 10px; border: 1px solid #334155; }
    </style>

    <script>
        // --- LOGIC ---
        window.onload = () => {
            // 1. Socket Setup
            if(typeof io !== 'undefined') {
                socket = io();
                setupSocket();
            } else console.warn("Socket.io missing");

            // 2. Auth Listener
            if(sb) {
                sb.auth.onAuthStateChange(async (event, session) => {
                    if (event === 'SIGNED_IN' && session) {
                        document.getElementById('authModal').style.display = 'none';
                        fetchProfile(session.user.id, session.user.email);
                    } else if (event === 'SIGNED_OUT') {
                        document.getElementById('authModal').style.display = 'flex';
                        currentUser = null;
                    }
                });
            }
        };

        async function fetchProfile(uid, email) {
            let { data: profile } = await sb.from('profiles').select('*').eq('id', uid).single();
            if(!profile) {
                await sb.from('profiles').insert([{ id: uid, email: email, full_name: "Officer", role: "Unassigned" }]);
                const res = await sb.from('profiles').select('*').eq('id', uid).single();
                profile = res.data;
            }
            if(profile) {
                currentUser = profile;
                document.getElementById('dashName').innerText = "Officer: " + profile.full_name;
                document.getElementById('dashRole').innerText = "Role: " + profile.role;
                document.getElementById('profName').value = profile.full_name;
                
                if(['Admin','Command','Dispatch'].includes(profile.role)) {
                    document.getElementById('commandLinks').style.display = 'block';
                }

                if(socket) {
                    socket.emit('join-channel', 'MAIN');
                    if(navigator.geolocation) navigator.geolocation.watchPosition(pos => {
                        socket.emit('unit-login', { name: profile.full_name, role: profile.role, lat: pos.coords.latitude, lng: pos.coords.longitude });
                        map.setView([pos.coords.latitude, pos.coords.longitude], 15);
                    });
                }
            }
            loadRadioHistory();
        }

        // --- RADIO ---
        function setupSocket() {
            socket.on('radio-playback', d => {
                addLog(d.name, "Audio", true, d.audio);
                if(d.audio && d.audio.startsWith('data:audio')) {
                    const snd = new Audio(d.audio);
                    snd.play().catch(e => console.log("Autoplay blocked"));
                }
            });
        }

        function unlockAudio() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
                mediaRecorder = new MediaRecorder(s);
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(audioChunks));
                    reader.onloadend = () => { 
                        if(currentUser && socket) {
                            socket.emit('radio-voice',{audio:reader.result, name:currentUser.full_name, channel: currentChannel, lat:0, lng:0}); 
                            addLog("Me", "Audio", true, reader.result); 
                        }
                    };
                    audioChunks=[];
                };
                document.getElementById('audioUnlockBtn').innerText = "‚úÖ AUDIO ACTIVE";
                document.getElementById('audioUnlockBtn').style.color = "#10b981";
            }).catch(e => alert("Mic Denied"));
        }

        function addLog(n, m, v, s) {
            const d = document.createElement('div'); d.className = 'chat-msg';
            if(v) {
                d.innerHTML = `<b>${n}</b>`;
                if(s && s.startsWith('data:audio')) {
                    const btn = document.createElement('button');
                    btn.innerText = "‚ñ∂ PLAY";
                    btn.onclick = () => new Audio(s).play();
                    d.appendChild(btn);
                }
            } else {
                d.innerHTML = `<b>${n}</b>: ${m}`;
            }
            document.getElementById('chatArea').appendChild(d);
        }

        function changeChannel(ch) {
            currentChannel = ch;
            if(socket) socket.emit('join-channel', ch);
            document.getElementById('lcdChannel').innerText = ch;
            document.querySelectorAll('.chan-btn').forEach(b => b.classList.remove('active-chan'));
            if(ch==='MAIN') document.getElementById('btnMain').classList.add('active-chan');
            if(ch==='TAC-1') document.getElementById('btnTac1').classList.add('active-chan');
        }

        const pttBtn = document.getElementById('pttBtn');
        pttBtn.onmousedown = pttBtn.ontouchstart = () => {
            if(mediaRecorder?.state === 'inactive') {
                mediaRecorder.start();
                pttBtn.style.background = "red";
            }
        };
        pttBtn.onmouseup = pttBtn.ontouchend = () => {
            if(mediaRecorder?.state === 'recording') {
                mediaRecorder.stop();
                pttBtn.style.background = "#333";
            }
        };

        async function loadRadioHistory() {
            try {
                const res = await fetch('/api/radio-history');
                const logs = await res.json();
                logs.forEach(l => addLog(l.sender, l.message, l.is_voice, l.audio_data));
            } catch(e) {}
        }

        function saveProfile() { alert("Saved"); }
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active-tab'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active-tab');
            event.currentTarget.classList.add('active');
            if(window.innerWidth < 768) document.querySelector('.sidebar').classList.remove('open');
        }

        const map = L.map('map').setView([0,0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    </script>
