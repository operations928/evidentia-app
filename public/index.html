<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidentia Enterprise</title>

    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --red: #ef4444; --green: #10b981; --orange: #f59e0b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* LAYOUT */
        .sidebar { width: 230px; background: var(--panel); border-right: 1px solid #334155; display: flex; flex-direction: column; z-index: 20; }
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .top-deck { height: 35%; display: flex; border-bottom: 2px solid #334155; }
        .bottom-deck { flex: 1; display: flex; overflow: hidden; }
        .radio-silo { width: 280px; background: #0b1120; border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .workspace { flex: 1; background: var(--bg); display: flex; flex-direction: column; overflow: hidden; }

        /* UI ELEMENTS */
        .nav-cat { font-size: 0.7rem; text-transform: uppercase; color: #64748b; margin: 15px 0 5px 15px; font-weight: bold; }
        .nav-btn { background: transparent; border: none; color: #94a3b8; padding: 10px 15px; text-align: left; cursor: pointer; width: 100%; display: flex; gap: 10px; transition: 0.2s; }
        .nav-btn:hover { background: #334155; color: white; }
        .nav-btn.active { background: var(--accent); color: white; }
        
        .tab-content { display: none; padding: 20px; height: 100%; overflow-y: auto; }
        .tab-content.active-tab { display: block; }
        
        .card { background: var(--panel); padding: 20px; border-radius: 8px; border: 1px solid #334155; margin-bottom: 15px; }
        .form-input { width: 100%; padding: 10px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 5px; box-sizing: border-box; margin-bottom: 10px; }
        .btn { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; color: white; }
        .btn-blue { background: var(--accent); }
        .btn-green { background: var(--green); }
        .btn-red { background: var(--red); }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .auth-card { background: var(--panel); padding: 30px; width: 350px; text-align: center; border-radius: 10px; border: 1px solid #334155; }

        /* RADIO & MAP */
        #map { width: 100%; height: 100%; }
        .chat-log { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.85rem; display: flex; flex-direction: column; gap: 5px; }
        .chat-msg { padding: 6px 10px; background: rgba(255,255,255,0.05); border-radius: 4px; border-left: 2px solid #64748b; }
        .chat-voice { border-color: var(--orange); cursor: pointer; }
        .ptt-btn { width: 100%; height: 60px; background: linear-gradient(145deg, #1e293b, #0f172a); border: 2px solid #475569; border-radius: 8px; color: #94a3b8; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .ptt-btn.active { background: var(--orange); color: black; border-color: var(--orange); box-shadow: 0 0 15px var(--orange); }
