<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidentia Security Ops</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        .status-badge {
            font-size: 0.85rem;
            background: #064e3b;
            color: #34d399;
            padding: 4px 12px;
            border-radius: 99px;
            display: none; /* Hidden until connected */
        }

        /* Chat Interface */
        .chat-window {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            height: 500px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 10px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--accent);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start;
            background-color: #334155;
            color: var(--text-primary);
            border-bottom-left-radius: 2px;
        }

        .input-area {
            border-top: 1px solid var(--border);
            padding: 1rem;
            background: var(--bg-color);
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 6px;
            color: white;
            outline: none;
        }

        input[type="text"]:focus { border-color: var(--accent); }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover { background-color: var(--accent-hover); }
        button:disabled { background-color: var(--border); cursor: not-allowed; }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1>EVIDENTIA</h1>
                <span style="color: var(--text-secondary); font-size: 0.9rem;">Security Operations Center</span>
            </div>
            <div id="status" class="status-badge">‚óè System Online</div>
        </header>

        <main>
            <div class="chat-window">
                <div class="messages" id="messages">
                    <div class="message ai">
                        Hello. I am the Evidentia Security Assistant. How can I assist with your operations today?
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Ask about security protocols, logs, or threats..." autocomplete="off">
                    <button id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusBadge = document.getElementById('status');

        console.log("Evidentia Script Loaded"); 

        // 1. Check Backend Connection
        fetch('/api/config')
            .then(response => {
                if (response.ok) {
                    statusBadge.style.display = 'block';
                    console.log("Backend Connected");
                }
            })
            .catch(err => console.error("Backend offline:", err));

        // 2. Main Chat Function
        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return; 

            // Add user message
            addMessage(text, 'user');
            
            // Disable input while loading
            inputField.value = '';
            inputField.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerText = '...';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                if (data.error) {
                    addMessage("Error: " + data.error, 'ai');
                } else {
                    addMessage(data.reply, 'ai');
                }
            } catch (err) {
                console.error("Chat Error:", err);
                addMessage("System Error: Check console for details.", 'ai');
            } finally {
                inputField.disabled = false;
                sendBtn.disabled = false;
                sendBtn.innerText = 'Send';
                inputField.focus();
            }
        }

        // 3. Helper to create chat bubbles
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; 
        }

        // 4. Enter key listener
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
    </body>
</html>
