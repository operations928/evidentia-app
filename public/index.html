<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidentia Hub</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --red: #ef4444; --green: #10b981; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: var(--panel); padding: 25px; border-right: 1px solid #334155; display: flex; flex-direction: column; gap: 20px; }
        .logo { font-size: 1.4rem; font-weight: bold; color: var(--accent); letter-spacing: 1px; margin-bottom: 10px; }
        .stat-card { background: #334155; padding: 15px; border-radius: 8px; border: 1px solid #475569; }
        .stat-val { font-size: 1.8rem; font-weight: bold; margin: 5px 0; }
        
        .main { flex: 1; display: flex; flex-direction: column; padding: 20px; gap: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; padding-bottom: 15px; }
        .badge { background: #064e3b; color: #34d399; padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; }

        .grid { display: flex; flex: 1; gap: 20px; overflow: hidden; }
        
        /* Left Panel: Incidents */
        .incident-panel { flex: 1; background: var(--panel); border-radius: 12px; padding: 20px; overflow-y: auto; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: #94a3b8; font-size: 0.9rem; padding: 10px 0; border-bottom: 1px solid #475569; }
        td { padding: 15px 0; border-bottom: 1px solid #334155; font-size: 0.95rem; }
        
        /* Right Panel: Chat */
        .chat-panel { flex: 1; background: var(--panel); border-radius: 12px; display: flex; flex-direction: column; border: 1px solid #334155; overflow: hidden; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 8px; max-width: 85%; font-size: 0.95rem; line-height: 1.5; }
        .msg.user { align-self: flex-end; background: var(--accent); color: white; }
        .msg.ai { align-self: flex-start; background: #334155; border: 1px solid #475569; }
        
        .input-area { padding: 15px; background: var(--bg); display: flex; gap: 10px; border-top: 1px solid #334155; }
        input { flex: 1; background: #334155; border: 1px solid #475569; padding: 12px; border-radius: 6px; color: white; outline: none; }
        input:focus { border-color: var(--accent); }
        button { background: var(--accent); color: white; border: none; padding: 0 25px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        button:hover { background: #2563eb; }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">EVIDENTIA HUB</div>
        <div class="stat-card">
            <div style="color:#94a3b8; font-size:0.9rem">Active Threats</div>
            <div class="stat-val" style="color: var(--red)">3</div>
            <div style="font-size:0.8rem; opacity:0.7">High Priority</div>
        </div>
        <div class="stat-card">
            <div style="color:#94a3b8; font-size:0.9rem">System Health</div>
            <div class="stat-val" style="color: var(--green)">98%</div>
            <div style="font-size:0.8rem; opacity:0.7">Operational</div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <h2 style="margin:0">Security Operations Center</h2>
            <div class="badge">● Live System</div>
        </div>

        <div class="grid">
            <div class="incident-panel">
                <h3 style="margin-top:0">Recent Alerts</h3>
                <table id="incidentTable">
                    <tr><th>Type</th><th>Location</th><th>Status</th></tr>
                    <tr><td colspan="3">Loading data...</td></tr>
                </table>
            </div>

            <div class="chat-panel">
                <div class="messages" id="messages">
                    <div class="msg ai">Evidentia Assistant online. Ready for queries.</div>
                </div>
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Ask about threats, logs, or protocols..." onkeypress="handleKey(event)">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load Incident Data
        fetch('/api/incidents')
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById('incidentTable');
                table.innerHTML = `<tr><th>Type</th><th>Location</th><th>Status</th></tr>`;
                data.forEach(inc => {
                    const color = inc.status === 'Critical' ? '#ef4444' : (inc.status === 'Resolved' ? '#10b981' : '#f59e0b');
                    table.innerHTML += `
                        <tr>
                            <td><b>${inc.type}</b></td>
                            <td>${inc.location}</td>
                            <td style="color:${color}">${inc.status}</td>
                        </tr>`;
                });
            })
            .catch(err => console.error("Failed to load incidents", err));

        // Chat Logic
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;
            
            addMsg(text, 'user');
            input.value = '';
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text})
                });
                const data = await res.json();
                addMsg(data.reply, 'ai');
            } catch(e) {
                addMsg("⚠️ System Error: Unable to reach AI service.", 'ai');
            }
        }

        function addMsg(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.textContent = text;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = 9999;
        }

        function handleKey(e) { if(e.key === 'Enter') sendMessage(); }
    </script>
</body>
</html>
