<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidentia Hub</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --accent-hover: #2563eb; --red: #ef4444; --green: #10b981; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Navigation */
        .sidebar { width: 260px; background: var(--panel); display: flex; flex-direction: column; border-right: 1px solid #334155; }
        .logo-area { padding: 25px; border-bottom: 1px solid #334155; }
        .logo { font-size: 1.4rem; font-weight: bold; color: var(--accent); letter-spacing: 1px; }
        
        /* Nav Buttons */
        .nav-menu { flex: 1; padding: 20px 10px; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }
        .nav-category { font-size: 0.75rem; text-transform: uppercase; color: #64748b; margin: 15px 0 5px 15px; font-weight: bold; letter-spacing: 0.5px; }
        .nav-btn { 
            background: transparent; border: none; color: #94a3b8; padding: 10px 15px; 
            text-align: left; cursor: pointer; border-radius: 8px; font-size: 0.9rem; font-weight: 500;
            display: flex; align-items: center; gap: 10px; transition: all 0.2s;
        }
        .nav-btn:hover { background: #334155; color: white; }
        .nav-btn.active { background: var(--accent); color: white; }
        .nav-icon { width: 20px; text-align: center; }

        /* Main Content Area */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        /* Header */
        .header { padding: 15px 25px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; background: var(--bg); }
        .badge { background: #064e3b; color: #34d399; padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; }

        /* TAB VIEWS */
        .view-section { display: none; height: 100%; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .view-section.active-view { display: flex; }

        /* Dashboard Grid */
        .grid { display: flex; flex: 1; gap: 20px; overflow: hidden; height: 100%; }
        .left-col { flex: 3; display: flex; flex-direction: column; gap: 20px; overflow: hidden; }
        .chat-panel { flex: 2; background: var(--panel); border-radius: 12px; display: flex; flex-direction: column; border: 1px solid #334155; overflow: hidden; }
        
        /* Incident Table Styles */
        .incident-panel { flex: 1; background: var(--panel); border-radius: 12px; padding: 20px; overflow-y: auto; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: #94a3b8; font-size: 0.9rem; padding: 10px 0; border-bottom: 1px solid #475569; }
        td { padding: 12px 0; border-bottom: 1px solid #334155; font-size: 0.95rem; }

        /* Chat Styles */
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 8px; max-width: 85%; font-size: 0.95rem; }
