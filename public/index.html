<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidentia ERP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --red: #ef4444; --green: #10b981; --orange: #f59e0b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 240px; background: var(--panel); border-right: 1px solid #334155; display: flex; flex-direction: column; padding: 15px; }
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .role-card { background: var(--panel); padding: 30px; border-radius: 12px; width: 400px; text-align: center; border: 1px solid #334155; }
        .role-btn { width: 100%; padding: 15px; margin: 5px 0; background: #334155; border: 1px solid #475569; color: white; cursor: pointer; border-radius: 6px; font-size: 1rem; text-align: left; transition: 0.2s; }
        .role-btn:hover { background: var(--accent); }

        /* Comms Panel */
        .comms-panel { width: 320px; background: #0b1120; border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .chat-area { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; font-size: 0.9rem; }
        .chat-msg { padding: 8px 12px; background: rgba(255,255,255,0.05); border-radius: 6px; border-left: 3px solid #64748b; }
        .chat-voice { border-left-color: var(--orange); cursor: pointer; }
        
        .ptt-container { padding: 15px; background: var(--panel); border-top: 1px solid #334155; display: flex; flex-direction: column; gap: 10px; }
        .ptt-btn { width: 100%; height: 80px; background: linear-gradient(145deg, #1e293b, #0f172a); border: 2px solid #475569; border-radius: 8px; color: #94a3b8; font-weight: bold; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .ptt-btn.active { background: var(--orange); color: black; border-color: var(--orange); box-shadow: 0 0 15px var(--orange); }
        .text-input { flex: 1; background: #0f172a; border: 1px solid #334155; color: white; padding: 8px; border-radius: 4px; }

        /* Map & UI */
        .ops-panel { flex: 1; display: flex; flex-direction: column; }
        .map-area { flex: 1; background: #1e293b; position: relative; }
        #map { width: 100%; height: 100%; }
        
        .dashboard-controls { height: 280px; background: var(--bg); border-top: 2px solid #334155; padding: 20px; overflow-x: auto; display: flex; gap: 20px; }
        
        /* UI Variants */
        .ui-group { display: none; width: 100%; gap: 20px; }
        .status-card { flex: 1; background: var(--panel); padding: 20px; border-radius: 8px; text-align: center; border: 1px solid #334155; }
        .action-btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* ADMIN TABLES */
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; color: #94a3b8; padding: 8px; border-bottom: 1px solid #475569; }
        td { padding: 8px; border-bottom: 1px solid #334155; }
        .admin-tab-btn { background: transparent; border: 1px solid #475569; color: #94a3b8; padding: 5px 10px; cursor: pointer; margin-right: 5px; border-radius: 4px; }
        .admin-tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
    </style>
</head>
<body>

    <div class="modal-overlay" id="loginModal">
        <div class="role-card">
            <h2 style="color:var(--accent); margin-top:0;">Evidentia Login</h2>
            <input type="text" id="username" placeholder="Officer Name / ID" style="width:90%; padding:10px; margin-bottom:15px; background:#0f172a; border:1px solid #334155; color:white; border-radius:6px;">
            <button class="role-btn" onclick="login('Responder')">üöì Responder</button>
            <button class="role-btn" onclick="login('Dispatch')">üéß Dispatch</button>
            <button class="role-btn" onclick="login('Command')">‚≠ê Command / Admin</button>
            <button class="role-btn" onclick="login('Instructor')">üéì Instructor</button>
        </div>
    </div>

    <div class="comms-panel">
        <div style="padding:15px; border-bottom:1px solid #334155; font-weight:bold;">CH: MAIN DISPATCH</div>
        <div class="chat-area" id="chatArea">
            <div class="chat-msg">System: Radio Online.</div>
        </div>
        <div class="ptt-container">
            <div style="display:flex; gap:5px;">
                <input type="text" id="textInput" class="text-input" placeholder="Message..." onkeypress="handleKey(event)">
                <button onclick="sendText()" style="background:var(--accent); border:none; color:white; border-radius:4px; padding:0 10px;">‚û§</button>
            </div>
            <button id="pttBtn" class="ptt-btn"><span>üéôÔ∏è</span> <span id="pttText">PUSH TO TALK</span></button>
        </div>
    </div>

    <div class="ops-panel">
        <div class="map-area"><div id="map"></div></div>

        <div class="dashboard-controls">
            
            <div id="responderUI" class="ui-group">
                <div class="status-card">
                    <div style="color:#94a3b8; font-size:0.8rem;">STATUS</div>
                    <div id="respStatus" style="font-size:2rem; font-weight:bold; color:var(--green); margin:10px 0;">STANDBY</div>
                    <div style="font-size:0.8rem;">Unpaid / Waiting</div>
                </div>
                <div class="status-card" style="border-color:var(--accent);">
                    <div style="color:var(--accent); font-weight:bold;">INCOMING: ALARM #992</div>
                    <button class="action-btn" style="background:var(--green); color:white;" onclick="missionAction('accept')">ACCEPT (Start Pay)</button>
                </div>
                <div class="status-card">
                    <div style="color:#94a3b8;">ACTIONS</div>
                    <button class="action-btn" style="background:var(--orange);" onclick="missionAction('arrive')">ARRIVED</button>
                    <button class="action-btn" style="background:var(--red); color:white;" onclick="missionAction('complete')">COMPLETE</button>
                </div>
            </div>

            <div id="adminUI" class="ui-group" style="flex-direction:column; overflow:hidden;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h3 style="margin:0;">Command Dashboard</h3>
                    <div>
                        <button class="admin-tab-btn active" onclick="loadAdmin('timesheets')">Timesheets</button>
                        <button class="admin-tab-btn" onclick="loadAdmin('metrics')">Pay Audit</button>
                        <button class="admin-tab-btn" onclick="loadAdmin('radio')">Radio Logs</button>
                    </div>
                </div>
                <div style="flex:1; overflow-y:auto; background:var(--panel); border:1px solid #334155; border-radius:6px; padding:10px;">
                    <table id="adminTable">
                        <tr><td>Select a tab to view data.</td></tr>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- 0. SAFETY CHECK ---
        if (typeof io === 'undefined') {
            alert("CRITICAL ERROR: The Radio System failed to load.\nPlease 'Clear Cache & Deploy' on Render to fix missing dependencies.");
            throw new Error("Socket.io missing");
        }

        const socket = io();
        let myName = '', myRole = '', currentLat = 0, currentLng = 0;
        let mediaRecorder, audioChunks = [];

        // --- 1. LOGIN ---
        // Pre-define login so it's ready when button is clicked
        function login(role) {
            const nameInput = document.getElementById('username');
            if(!nameInput || !nameInput.value) return alert("Please Enter Officer Name or ID");
            
            myName = nameInput.value; 
            myRole = role;
            
            // Hide Modal
            document.getElementById('loginModal').style.display = 'none';

            // Show UI based on role
            if(role === 'Command' || role === 'Instructor') {
                document.getElementById('adminUI').style.display = 'flex';
                loadAdmin('timesheets'); 
            } else {
                document.getElementById('responderUI').style.display = 'flex';
            }

            // Connect
            socket.emit('unit-login', { name: myName, role: myRole, lat: currentLat, lng: currentLng });
            
            // Clock In
            fetch('/api/clock', { 
                method: 'POST', 
                headers: {'Content-Type':'application/json'}, 
                body: JSON.stringify({ action: 'in', officer_name: myName, role: myRole, lat: currentLat, lng: currentLng }) 
            }).catch(e => console.error("Clock in failed", e));
        }

        // --- 2. MAP ---
        const map = L.map('map').setView([45.4215, -75.6972], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        const markers = {};

        socket.on('map-update', (units) => {
            for(let id in markers) map.removeLayer(markers[id]);
            units.forEach(u => {
                if(u.lat) markers[u.socketId] = L.circleMarker([u.lat, u.lng], { color: u.role==='Command'?'#f59e0b':'#3b82f6' }).addTo(map).bindPopup(u.name);
            });
        });

        if(navigator.geolocation) {
            navigator.geolocation.watchPosition(
                pos => { currentLat=pos.coords.latitude; currentLng=pos.coords.longitude; },
                err => console.log("GPS Denied")
            );
        }

        // --- 3. AUDIO / COMMS ---
        // Wrap in try-catch to prevent crash if mic is blocked
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(audioChunks));
                    reader.onloadend = () => {
                        socket.emit('radio-voice', { audio: reader.result, name: myName, role: myRole, lat: currentLat, lng: currentLng });
                        addChatLog("Me", "Audio Sent", true, reader.result);
                    };
                    audioChunks = [];
                };
            })
            .catch(err => {
                console.warn("Microphone access denied. PTT Disabled.");
                document.getElementById('pttBtn').style.opacity = "0.5";
                document.getElementById('pttText').innerText = "MIC BLOCKED";
            });

        const btn = document.getElementById('pttBtn');
        const startTx = () => { if(mediaRecorder?.state==='inactive') { mediaRecorder.start(); btn.classList.add('active'); } };
        const stopTx = () => { if(mediaRecorder?.state==='recording') { mediaRecorder.stop(); btn.classList.remove('active'); } };
        
        btn.onmousedown = startTx; 
        btn.onmouseup = stopTx;
        // Keyboard support (Spacebar)
        document.onkeydown = e => { if(e.key === ' ' && document.activeElement.tagName !== 'INPUT') startTx(); };
        document.onkeyup = e => { if(e.key === ' ') stopTx(); };

        socket.on('radio-playback', d => { 
            addChatLog(d.name, "Incoming", true, d.audio); 
            new Audio(d.audio).play().catch(e => console.log("Auto-play blocked")); 
        });
        socket.on('radio-text-broadcast', d => addChatLog(d.name, d.msg, false));

        function addChatLog(name, msg, isVoice, src) {
            const div = document.createElement('div');
            div.className = isVoice ? 'chat-msg chat-voice' : 'chat-msg';
            div.innerHTML = `<b>${name}</b>: ${msg}`;
            if(isVoice) div.onclick = () => new Audio(src).play();
            document.getElementById('chatArea').appendChild(div);
        }

        function sendText() { 
            const input = document.getElementById('textInput');
            if(!input.value) return;
            socket.emit('radio-text', { name: myName, msg: input.value, lat: currentLat, lng: currentLng }); 
            input.value=''; 
        }
        function handleKey(e) { if(e.key==='Enter') sendText(); }

        // --- 4. MISSION METRICS ---
        function missionAction(act) {
            if(act==='accept') { document.getElementById('respStatus').innerText="EN ROUTE"; document.getElementById('respStatus').style.color="var(--orange)"; }
            else if(act==='arrive') { document.getElementById('respStatus').innerText="ON SCENE"; document.getElementById('respStatus').style.color="var(--red)"; }
            else { document.getElementById('respStatus').innerText="STANDBY"; document.getElementById('respStatus').style.color="var(--green)"; }
            
            fetch('/api/metrics', { 
                method: 'POST', 
                headers: {'Content-Type':'application/json'}, 
                body: JSON.stringify({ action: act, call_id: 992, officer_name: myName }) 
            });
        }

        // --- 5. ADMIN LOADER ---
        async function loadAdmin(type) {
            const table = document.getElementById('adminTable');
            table.innerHTML = '<tr><td>Loading data...</td></tr>';
            try {
                const res = await fetch(`/api/admin/${type}`);
                const data = await res.json();
                
                if(type === 'timesheets') {
                    table.innerHTML = `<tr><th>Officer</th><th>Role</th><th>In Time</th><th>Location</th></tr>`;
                    data.forEach(r => table.innerHTML += `<tr><td>${r.officer_name}</td><td>${r.role_worked}</td><td>${new Date(r.clock_in).toLocaleTimeString()}</td><td>${r.lat?.toFixed(4)}, ${r.lng?.toFixed(4)}</td></tr>`);
                } else if (type === 'metrics') {
                    table.innerHTML = `<tr><th>Call</th><th>Officer</th><th>Response</th><th>Duration</th></tr>`;
                    data.forEach(r => {
                        const responseTime = r.accepted_at && r.on_scene_at ? Math.round((new Date(r.on_scene_at) - new Date(r.accepted_at))/60000) + 'm' : '-';
                        const duration = r.completed_at && r.accepted_at ? Math.round((new Date(r.completed_at) - new Date(r.accepted_at))/60000) + 'm' : 'Active';
                        table.innerHTML += `<tr><td>#${r.call_id}</td><td>${r.officer_name}</td><td>${responseTime}</td><td>${duration}</td></tr>`;
                    });
                } else if (type === 'radio') {
                    table.innerHTML = `<tr><th>Sender</th><th>Type</th><th>Play</th></tr>`;
                    data.forEach(r => {
                        const btn = r.is_voice ? `<button onclick="new Audio('${r.audio_data}').play()" style="background:var(--accent);color:white;border:none;padding:5px;">‚ñ∂</button>` : r.message;
                        table.innerHTML += `<tr><td>${r.sender}</td><td>${r.is_voice?'Voice':'Text'}</td><td>${btn}</td></tr>`;
                    });
                }
            } catch(e) {
                table.innerHTML = '<tr><td>Error loading data.</td></tr>';
            }
        }
    </script>
</body>
</html>
