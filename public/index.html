        // --- INIT ---
        const SUPABASE_URL = "https://sxpskjyaughluzefqtor.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4cHNranlhdWdobHV6ZWZxdG9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMDM2MDMsImV4cCI6MjA4Mjg3OTYwM30.KO3k4p3YrEOKFX9dxr08B0cZZ_56Jc_IzLWdU0HN5oM";

        try { sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); } catch (e) { console.error("Init Error:", e); }

        // --- AUTH ---
        function toggleAuth(mode) {
            document.getElementById('loginForm').style.display = mode==='login'?'block':'none';
            document.getElementById('signupForm').style.display = mode==='signup'?'block':'none';
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await sb.auth.signInWithPassword({ email, password });
            if(error) alert("Login Failed: " + error.message);
        }

        async function handleSignup() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const name = document.getElementById('regName').value;
            const { error } = await sb.auth.signUp({ email, password, options: { data: { full_name: name } } });
            if(error) alert(error.message); else alert("Applied.");
        }

        async function doLogout() { await sb.auth.signOut(); location.reload(); }

        // --- CLOCK LOGIC ---
        async function toggleShift() {
            if(!currentUser) return;
            if(!isClockedIn) {
                if(confirm("Start Shift?")) {
                    await fetch('/api/clock', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ action:'in', officer_name: currentUser.full_name, role: currentUser.role }) });
                    isClockedIn = true; isIdle = false; updateAccessLevel();
                    await sb.from('profiles').update({ current_status: 'Active', last_active: new Date() }).eq('id', currentUser.id);
                }
            } else {
                if(confirm("End Shift? Ops Restricted.")) {
                    await fetch('/api/clock', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ action:'out', officer_name: currentUser.full_name }) });
                    isClockedIn = false; isIdle = false; updateAccessLevel();
                    await sb.from('profiles').update({ current_status: 'Off Duty', last_active: new Date() }).eq('id', currentUser.id);
                }
            }
        }

        async function toggleIdle() {
            if(!isClockedIn) return alert("Must be clocked in.");
            isIdle = !isIdle;
            const status = isIdle ? 'Idle' : 'Active';
            const btn = document.getElementById('btnIdle');
            if(isIdle) { btn.innerText = "RESUME DUTY"; btn.className = "btn btn-green"; }
            else { btn.innerText = "PAUSE (Go Idle)"; btn.className = "btn btn-orange"; }
            await sb.from('profiles').update({ current_status: status }).eq('id', currentUser.id);
            updateAccessLevel();
        }

        function updateAccessLevel() {
            const btnClock = document.getElementById('btnClock');
            const btnIdle = document.getElementById('btnIdle');
            const statusDiv = document.getElementById('shiftStatus');
            const opsMsg = document.getElementById('opsRestrictedMsg');
            const fieldOps = document.getElementById('fieldOpsNav');

            if(isClockedIn) {
                btnClock.innerText = "END SHIFT (Clock Out)"; btnClock.className = "btn btn-red";
                btnIdle.style.display = "block";
                if(isIdle) { statusDiv.innerHTML = 'Status: <span style="color:var(--orange)">IDLE (PAUSED)</span>'; }
                else { statusDiv.innerHTML = 'Status: <span style="color:var(--green)">ON DUTY</span>'; }
                opsMsg.style.display = 'none'; fieldOps.style.opacity = "1"; fieldOps.style.pointerEvents = "auto";
                changeChannel('MAIN'); 
            } else {
                btnClock.innerText = "START SHIFT (Clock In)"; btnClock.className = "btn btn-green";
                btnIdle.style.display = "none";
                statusDiv.innerHTML = 'Status: <span style="color:gray">OFF DUTY</span>';
                opsMsg.style.display = 'block'; fieldOps.style.opacity = "0.4"; fieldOps.style.pointerEvents = "none";
                changeChannel('LOUNGE');
            }
        }
